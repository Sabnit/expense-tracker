<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release-pro/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <p class="site-title">Expense Tracker</p>

      <ul class="nav-links">
        <li class="nav-item active-list" id="dashboard-list">
          <a href="#" class="active-item link" id="dashboard-item">Dashboard</a>
        </li>
        <li class="nav-item" id="transaction-list">
          <a href="#" class="link" id="transaction-item">Transaction</a>
        </li>
        <li class="nav-item" id="income-list">
          <a href="#" class="link" id="income-item"> Income</a>
        </li>
        <li class="nav-item" id="budget-list">
          <a href="#" class="link" id="budget-item"> Budget</a>
        </li>
      </ul>
      <!-- Profile -->
      <div class="dropdown">
        <a
          data-mdb-dropdown-init
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          aria-expanded="false"
        >
          User
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuAvatar"
        >
          <li>
            <a class="dropdown-item" href="#">My profile</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Settings</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="hero">
      <div class="top-section">
        <div class="transaction-button-container">
          <div class="transaction-button" id="add-transaction">
            <i class="uil uil-plus-circle"></i>
            <button class="add-button" id="add-transaction-button">
              Add Transaction
            </button>
          </div>
        </div>

        <div class="calendar-container">
          <div class="date-picker">
            <input
              type="date"
              name="start-date"
              id="start-calendar"
              class="start-date"
            />
            <span>to</span>
            <input
              type="date"
              name="end-date"
              id="end-calendar"
              class="end-date"
            />
          </div>
        </div>

        <div class="transaction-form-container" id="add-transaction-form">
          <i class="uis uis-times-circle" id="close-icon"></i>
          <div class="transaction-detail-fields">
            <div class="category-field" id="category-selection">
              <label class="form-title"
                >Category

                <div class="category-options">
                  <select value="Category List" class="category-select border">
                    <option value="select">Select Category</option>
                  </select>
                </div>
              </label>
            </div>
            <div class="date-field">
              <label class="form-title"
                >Date

                <input type="date" class="border" />
              </label>
            </div>
            <div class="note-field">
              <label class="form-title">
                Note &lpar;optional&rpar;
                <input type="text" class="border" />
              </label>
            </div>
            <div class="amount-field">
              <label class="form-title"
                >Amount

                <input type="number" class="no-spinner border" />
              </label>
            </div>
          </div>
          <div class="transaction-submit" id="submit-transaction-button">
            <button class="submit-button" type="submit">Add Transaction</button>
          </div>
        </div>
      </div>

      <div class="balance-section">
        <div class="balance-info">
          <div class="balance-details">
            <span class="info-title">Total Balance </span>
            <span class="info-number" id="balance-value">100</span>
          </div>
        </div>
        <div class="expense-info">
          <div class="expense-details">
            <span class="info-title">Total Expense</span>
            <span class="info-number" id="expense-value">100</span>
          </div>
        </div>
        <div class="income-info">
          <div class="income-details">
            <span class="info-title">Total Income</span>
            <span class="info-number" id="income-value">100</span>
          </div>
        </div>
      </div>

      <div class="transaction-list-section">
        <div class="date-field">
          <span class="date-field" id="date-field">Jan 20,2024</span>
        </div>
        <ul class="transaction-details" id="transaction-details">
          <li class="transaction-item">
            <span class="item-title"> Gifts </span>
            <span class="item-amount" id="item-amount"> 400</span>
          </li>
          <li class="transaction-item">
            <span class="item-title"> Transport </span>
            <span class="item-amount" id="item-amount"> 400</span>
          </li>
        </ul>
        <div
          class="transaction-detail-container"
          id="transaction-detail-container"
        >
          <div class="transaction-detail-items">
            <i class="uis uis-times-circle" id="close-transaction-icon"></i>
            <div class="transaction-detail-fields">
              <div class="category-field" id="category-selection">
                <label class="form-title"
                  >Category

                  <div class="category-options">
                    <select
                      name="category"
                      value="Category List"
                      class="category-select border"
                    >
                      <option value="select">Select Category</option>
                    </select>
                  </div>
                </label>
              </div>
              <div class="date-field">
                <label class="form-title"
                  >Date

                  <input type="date" class="border" />
                </label>
              </div>
              <div class="note-field">
                <label class="form-title">
                  Note &lpar;optional&rpar;

                  <input type="text" class="border" />
                </label>
              </div>
              <div class="amount-field">
                <label class="form-title"
                  >Amount

                  <input type="number" class="no-spinner border" />
                </label>
              </div>
            </div>

            <div class="action-buttons">
              <div class="save-action" id="save-button">
                <button class="action-title">Save changes</button>
              </div>
              <div class="delete-action" id="delete-button">
                <button class="action-title">Delete transaction</button>
              </div>
              <div class="cancel-action" id="cancel-button">
                <button class="action-title">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./src/expense.ts"></script>
  </body>
</html>
